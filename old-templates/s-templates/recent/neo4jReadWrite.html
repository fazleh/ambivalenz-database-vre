<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

                    <h1>Cypher Query Interface</h1>
                    <form method="POST">
                        <label for="cypher_query">Enter Cypher Query:</label><br>
                        <textarea name="cypher_query" required>{{ query }}</textarea><br>
                        <button type="submit">Run Query</button>
                    </form>

                    {% if error %}
                    <p style="color: red;">Error: {{ error }}</p>
                    {% elif records %}
                    <h2>Results:</h2>
                    <table>
                        <thead>
                            <tr>
                                {% for key in keys %}
                                <th>{{ key }}</th>
                                {% endfor %}
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in records %}
                            <tr>
                                {% for key in keys %}
                                <td>{{ row[key] }}</td>
                                {% endfor %}
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    {% endif %}

                    <p><a href="{{ url_for('index') }}">‚Üê Back to Home</a></p>
</head>
<body>

</body>
</html>
