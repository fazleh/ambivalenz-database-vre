<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neo4j Graph Interface</title>
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
    }
    #query-input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #run-query {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    #run-query:hover {
      background-color: #2980b9;
    }
    #network {
      margin-top: 1rem;
      width: 100%;
      height: 80vh;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>Neo4j Graph Interface</h1>
  </header>

  <main>
    <textarea id="query-input" rows="3">MATCH (n)-[r]->(m) RETURN n, r, m LIMIT 25</textarea><br>
    <button id="run-query">Run Cypher Query</button>

    <div id="network"></div>
  </main>

  <script>
    async function runQuery() {
      const query = document.getElementById('query-input').value;

      const response = await fetch('/query', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ query })
      });

      const data = await response.json();

      const nodes = new vis.DataSet(data.nodes);
      const edges = new vis.DataSet(data.edges);

      const container = document.getElementById("network");
      const options = {
        nodes: {
          shape: "dot",
          size: 20,
          font: { size: 14 }
        },
        edges: {
          arrows: { to: true },
          font: { align: "top" }
        },
        physics: {
          enabled: true,
          stabilization: false
        },
        layout: {
          improvedLayout: true
        }
      };

      new vis.Network(container, { nodes, edges }, options);
    }

    document.getElementById("run-query").addEventListener("click", runQuery);

    // Load initial graph
    runQuery();
  </script>

</body>
</html>
