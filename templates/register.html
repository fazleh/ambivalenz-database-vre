<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
      <form method="POST">

    <div class="mb-4">
      <label class="block mb-1 font-medium">Full Name</label>
      <input type="text" name="name" required class="w-full border px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Institution</label>
      <select name="institution" required class="w-full border px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"> {% for university in universities %} <option value="{{ university }}">{{ university }}</option> {% endfor %} </select>
    </div>
    <div class="mb-6">
      <label class="block mb-1 font-medium">User Group</label>
      <select name="user_group" required class="w-full border px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">
        <option value="student">Student</option>
        <option value="researcher">Researcher</option>
        <option value="admin">Admin</option>
      </select>
    </div>

         <div class="mb-4">
        <label class="block mb-1 font-medium">Email</label>
        <input
          type="email"
          name="email"
          required
          class="w-full border px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
        />
      </div>
                 <div class="mb-4">
          <label class="block mb-1 font-medium">Username</label>
          <input type="text" name="username" required class="w-full border px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Password</label>
          <div class="relative">
            <input type="password" name="password" id="password" required class="w-full border px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
            <div class="mt-2">
              <label class="inline-flex items-center text-sm">
                <input type="checkbox" id="togglePassword" class="mr-2"> Show password </label>
            </div>
          </div>
    </div>
    <script>
      document.getElementById('togglePassword').addEventListener('change', function() {
        const passwordInput = document.getElementById('password');
        passwordInput.type = this.checked ? 'text' : 'password';
      });
    </script>
    <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">Register</button>
    </form>
    <p class="text-center text-sm mt-4"> Already have an account? <a href="{{ url_for('login') }}" class="text-green-500 hover:underline">Login here</a>
    </p> {% with messages = get_flashed_messages() %} {% if messages %} <ul class="mt-4 text-red-500 text-sm"> {% for msg in messages %} <li>{{ msg }}</li> {% endfor %} </ul> {% endif %} {% endwith %} </div>
  </body>
</html>
