<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Login</title>
      <script src="https://cdn.tailwindcss.com"></script>
   </head>
   <body class="bg-gray-100 flex items-center justify-center min-h-screen">
      <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
         <h2 class="text-2xl font-bold mb-6 text-center">Login to Your Account</h2>
         <form method="POST">
            <div class="mb-4">
               <label class="block mb-1 font-medium">Username</label>
               <input type="text" name="username" required class="w-full border px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>
            <div class="mb-6">
               <label class="block mb-1 font-medium">Password</label>
               <div class="relative">
                  <input
                     type="password"
                     name="password"
                     id="password"
                     required
                     class="w-full border px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                     />
                  <div class="mt-2">
                     <label class="inline-flex items-center text-sm">
                     <input type="checkbox" id="togglePassword" class="mr-2">
                     Show password
                     </label>
                  </div>
               </div>
            </div>
            <script>
               document.getElementById('togglePassword').addEventListener('change', function () {
                 const passwordInput = document.getElementById('password');
                 passwordInput.type = this.checked ? 'text' : 'password';
               });
            </script>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Login</button>
         </form>
         <p class="text-center text-sm mt-4">Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-500 hover:underline">Register here</a></p>
         {% with messages = get_flashed_messages() %}
         {% if messages %}
         <ul class="mt-4 text-red-500 text-sm">
            {% for msg in messages %}
            <li>{{ msg }}</li>
            {% endfor %}
         </ul>
         {% endif %}
         {% endwith %}
      </div>
   </body>
</html>
