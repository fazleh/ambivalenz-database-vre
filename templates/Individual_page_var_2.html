<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/screen.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.detect_swipe.js') }}"></script>
    <script src="{{ url_for('static', filename='js/helper.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
      }

      .container {
        display: flex;
        align-items: flex-start;
        gap: 20px;
        max-width: 1300px;
        margin: 40px auto;
      }

      .portrait {
        width: 400px;
        height: 400px;
        object-fit: cover;
        border-radius: 8px;
        border: 2px solid black;
        flex-shrink: 0;
      }

      .text {
        flex-grow: 1;
        border: 2px solid black;
        padding: 20px;
        border-radius: 8px;
        font-size: 18px;
        box-sizing: border-box;
      }

      h2 {
        text-align: center;
        margin-top: 40px;
        margin-bottom: 20px;
        color: #333333;
      }

      table.property-table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: white;
        font-size: 16px;
      }

      table.property-table th,
      table.property-table td {
        border: 2px solid black;
        padding: 12px 20px;
        text-align: left;
      }

      table.property-table th {
        background-color: #eaeaea;
        font-weight: bold;
      }

      table.property-table tr:nth-child(even) {
        background-color: #f5f5f5;
      }

      table.property-table a {
        color: #0645AD;
        text-decoration: underline;
        text-decoration-thickness: 2px;
      }

      table.property-table a:hover {
        text-decoration-thickness: 3px;
      }

      footer.site {
        margin-top: 40px;
        text-align: center;
      }

      footer.site a {
        margin: 0 10px;
        text-decoration: none;
        color: #0645AD;
      }
    </style>
  </head>

  <body class="bundle list">

    <header class="site">
      <a id="header-logo" href="{{ url_for('visual_art') }}">
        <img class="logo" src="{{ url_for('static', filename='images/Uni_Marburg_Siegel.png') }}" alt="Uni Marburg Logo">
      </a>
      <h1 id="header-title">{{ title }}</h1>
    </header>

    <div class="container">
      <img class="portrait" src="{{ url_for('static', filename=image_path) }}" alt="{{ title }}">
      <div class="text">
        <p>{{ artist_info }}</p>
      </div>
    </div>

    <h2>All Metadata</h2>
    <table class="property-table">
      {% for key, value in content.items() %}
      <tr>
        <th>{{ key }}</th>
        <td>
          {% if value is string and value.startswith("http") %}
            <a href="{{ value }}" target="_blank">{{ value }}</a>
          {% else %}
            {{ value }}
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </table>

    <footer class="site">
      <div class="footer-title">Antiziganismus und Ambivalenz in Europa</div>
      <nav class="footer">
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('supporters') }}">Supporters</a>
        <a href="{{ url_for('imprint') }}">Imprint</a>
        <a href="{{ url_for('privacy') }}">Privacy statement</a>
      </nav>
    </footer>

  </body>
</html>
